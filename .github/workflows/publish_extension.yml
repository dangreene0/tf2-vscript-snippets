name: Publish Extension
on:
  workflow_dispatch:

jobs:
  publish_extension:
    name: Publish Extension
    runs-on: [ubuntu-latest] 
    permissions:
      contents: write
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.VSXAUTH }}

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.MARKETPLACEAUTH}}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: Extension Release ${{ steps.package.outputs.version }}
          tag_name: ${{ steps.package.outputs.version }}
          body_path: https://raw.githubusercontent.com/wiki/dangreene0/tf2-vscript-snippets/releasetemplate.md
          repository: dangreene0/tf2-vscript-snippets
          token: ${{ secrets.GITHUBAUTH}}
          files: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
        env:
          GITHUB_REPOSITORY: dangreene0/tf2-vscript-snippets
          GITHUB_TOKEN: ${{ secrets.GITHUBAUTH}}
      